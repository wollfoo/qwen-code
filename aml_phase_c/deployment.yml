$schema: https://azuremlschemas.azureedge.net/latest/onlineDeployment.schema.json
name: blue
endpoint_name: qwen480b-endpoint
model: azureml:qwen3-coder-480b-a35b@1
environment: azureml:qwen-vllm-env@4
code_configuration:
  code: ./src
  scoring_script: serve.py
instance_type: Standard_NC48ads_A100_v4
instance_count: 2
request_settings:
  request_timeout_ms: 900000
  max_concurrent_requests_per_instance: 4
liveness_probe:
  initial_delay: 60
  period: 30
  timeout: 10
readiness_probe:
  initial_delay: 60
  period: 30
  timeout: 10
